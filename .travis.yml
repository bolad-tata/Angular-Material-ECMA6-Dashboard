language: node_js
node_js:
  - 0.10

# Make sure we have new NPM.
before_install:
  - npm install -g codeclimate-test-reporter
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g bower
  - 'bower install'

after_script:
  - 'rm -R ./client/coverage/'
  - 'mv .client/coverage/**/lcov.info ./client/ '
  - 'ls ./client/coverage'
  - 'codeclimate < ./client/coverage/**/lcov.info'
